<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

  <div class="container">
    <p id="instruction">You will be Player 1 playing against Computer If first dice roll higher than second you win.
    </p>
    <h1>Refresh Me</h1>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="./images/dice6.png">
    </div>

    <div class="dice">
      <p>Computer</p>
      <img class="img2" src="./images/dice6.png">
    </div>

  </div>
  <script>
    document.querySelector("p").style.display = "none";
    var roll1 = Math.floor(Math.random() * 6 + 1);
    var roll2 = Math.floor(Math.random() * 6 + 1);
    document.write(roll1, roll2);

    if (roll1 === roll2) {
      document.querySelector("h1").innerHTML = "Draw !!";

    }
    else if (roll1 > roll2) {
      document.querySelector("h1").innerHTML = "Player 1 Wins !";
    }
    else {
      document.querySelector("h1").innerHTML = "Computer Wins !";


    }

    document.querySelectorAll("img")[0].setAttribute("src", "./images/dice" + roll1 + ".png");
    document.querySelectorAll("img")[1].setAttribute("src", "./images/dice" + roll2 + ".png");


  </script>
</body>



</html>
